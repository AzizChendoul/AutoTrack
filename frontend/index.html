<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AutoTrack — Suivi Entretien Véhicule</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(90deg,#0d6efd,#6610f2);">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">AutoTrack</a>
    <div class="d-flex gap-2">
      <button id="btnRequestNotif" class="btn btn-outline-light">Notifications</button>
      <button id="btnSimIoT" class="btn btn-light">+100 km (IoT)</button>
      <button id="btnCorba" class="btn btn-warning fw-bold">Sync CORBA</button>
    </div>
  </div>
</nav>

<main class="container my-4">
  <div class="row g-3">
    <!-- COLONNE GAUCHE -->
    <aside class="col-lg-4">
      
      <!-- Fiche Véhicule -->
      <div class="card mb-3 shadow-sm">
        <div class="card-header">Fiche Véhicule</div>
        <div class="card-body">
          <form id="vehicleForm">
            <div class="mb-2">
              <label class="form-label">Propriétaire</label>
              <input class="form-control" id="owner" required />
            </div>
            <div class="mb-2">
              <label class="form-label">Marque / Modèle</label>
              <input class="form-control" id="model" required />
            </div>
            <div class="mb-2">
              <label class="form-label">Kilométrage actuel</label>
              <input type="number" class="form-control" id="mileage" min="0" required />
            </div>
            <div class="mb-2">
              <label class="form-label">Immatriculation</label>
              <input class="form-control" id="plate" />
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Enregistrer</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Ajouter Maintenance -->
      <div class="card mb-3 shadow-sm">
        <div class="card-header">Ajouter Maintenance</div>
        <div class="card-body">
          <form id="maintForm">
            <!-- Date -->
            <div class="mb-2">
              <label class="form-label">Date de l'intervention</label>
              <input type="date" id="mDate" class="form-control" required />
            </div>

            <!-- Type -->
            <div class="mb-2">
              <label class="form-label">Type d'intervention</label>
              <select id="mType" class="form-select" required>
                <option value="Vidange">Vidange</option>
                <option value="Filtres">Filtres</option>
                <option value="Freins">Freins</option>
                <option value="Pneus">Pneus</option>
                <option value="Courroie distribution">Courroie distribution</option>
                <option value="Amortisseurs">Amortisseurs</option>
                <option value="Batterie">Batterie</option>
                <option value="Assurance">Assurance</option>
                <option value="Vignette">Vignette</option>
                <option value="Contrôle Technique">Contrôle Technique</option>
                <option value="Autre">Autre</option>
              </select>
            </div>

            <!-- Date d'expiration (Caché par défaut, géré par JS) -->
            <div class="mb-2" id="divNextDate" style="display: none;">
                <label class="form-label text-danger fw-bold">Date d'expiration / Prochaine échéance</label>
                <input type="date" id="mNextDate" class="form-control" />
                <small class="text-muted">Quand devez-vous le refaire ?</small>
            </div>

            <!-- Kilométrage -->
            <div class="mb-2">
              <label class="form-label">Kilométrage</label>
              <input type="number" id="mMileage" class="form-control" min="0" required />
            </div>

            <!-- Coût -->
            <div class="mb-2">
              <label class="form-label">Coût (€)</label>
              <input type="number" id="mCost" class="form-control" min="0" step="0.01" />
            </div>

            <!-- Remarques -->
            <div class="mb-2">
              <label class="form-label">Remarques</label>
              <textarea id="mNotes" class="form-control"></textarea>
            </div>

            <!-- Bouton (Un seul !) -->
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success">Ajouter maintenance</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Rappels -->
      <div class="card shadow-sm">
        <div class="card-header">Rappels</div>
        <div class="card-body">
          <ul id="remindersList" class="list-group"></ul>
        </div>
      </div>
    </aside>

    <!-- COLONNE DROITE -->
    <section class="col-lg-8">
      <div class="card mb-3 shadow-sm">
        <div class="card-header">Tableau de bord</div>
        <div class="card-body">
          <div id="dashboard" class="row gy-3"></div>
        </div>
      </div>

      <div class="card shadow-sm">
        <div class="card-header">Historique des maintenances</div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-striped mb-0" id="historyTable">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Type</th>
                  <th>Km / Exp</th>
                  <th>Coût</th>
                  <th>Remarques</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody><!-- JS va remplir ici --></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>

<script src="app.js"></script>
</body>
</html>
